# Pesquisa do Perfil Socioeconômico dos Estudantes das Instituições Federais de Ensino Superior

## Organização:
&lt;img src="https://raw.githubusercontent.com/mustachius/press-fonaprace/master/logosinst.png" width="50%" style="display: block; margin: auto;" /&gt;

 - Associação Nacional dos Dirigentes das Intituições Federais de Ensino Superior - **Andifes**;
 - Fórum Nacional de Pró-Reitores de Assistência Estudantil - **FONAPRACE**;
 - Universidade Federal de Uberlândia - **UFU**.
 &lt;br&gt;
 &gt; A pesquisa teve como principal objetivo **descrever o perfil médio socioeconômico e cultural dos estudantes de graduação** das IFES, para fins de **conhecer o público** que está nas IFES e **subsidiar políticas públicas para os estudantes e para as IFES**.

## - A UFFS participou com **3.027 discentes** (32% do total de estudantes matriculados na época).
## - A quantidade de respondentes da UFFS equivaleu a **0,8% do total de estudantes das IFES** sendo a 28ª universidade com mais respostas (em termos de relação total de respondentes/total de matriculados). 
## - As respostas por campus foram: **Chapecó** (36,5%), **Erechim** (18,4%), **Cerro Largo** (16,5%), **Realeza** (13,4%), **Laranjeiras do Sul** (12,2%) e **Passo Fundo** (3,0%).

class: animated, fadeIn
# Importância da Pesquisa

- Os resultados obtidos por esta pesquisa possibilitam o estabelecimento de um **debate público sobre o tema da AES**;

- Tendo por base dados e informações sistematizadas a partir de **métodos cientificamente reconhecidos pela comunidade acadêmica**, que possam fundamentar a elaboração e o monitoramento das políticas de acesso e permanência nas IFES brasileiras;

_Visando garantir o cumprimento dos objetivos estabelecidos no Art. 2º do Decreto nº 7.234/210 (PNAES), a saber:_ 

&gt;**I** – democratizar as condições de permanência dos jovens na educação superior pública federal; &lt;br&gt;
**II** - minimizar os efeitos das desigualdades sociais e regionais na permanência e conclusão da educação superior;&lt;br&gt; 
**III** - reduzir as taxas de retenção e evasão; e &lt;br&gt;
**IV** - contribuir para a promoção da inclusão social pela educação.

---
class: animated, fadeIn
# O Contexto da expansão das IFES (Democratização do ensino superior)

&gt;**I** - Ampliação do **número de IFES:** cursos, vagas; &lt;br&gt;
**II** - **Interiorização** das IFES e dos campi; &lt;br&gt;
**III** -  Maior **mobilidade territorial** via ENEM/SISU; &lt;br&gt;
**IV**-	Reserva de **vagas para estudantes com origem em escolas públicas, por meio de cotas**: renda, PPI, pessoas com deficiência (Lei n. 12.711/212) &lt;br&gt;
**V** - PNAES (Decreto n. 7234/2010)

???
Das 36 universidades brasileiras classificadas entre as melhores do mundo, 32 são públicas. As 20 universidades que mais produzem ciência no Brasil são públicas: 15 são universidades federais e 5 estaduais (EXAME, 2018).

# Considerações finais
---
class: animated, fadeIn
##A partir dos resultados da V Pesquisa do Perfil Discente possível concluir que:

1. Os resultados apresentados demonstram de maneira inequívoca, que as políticas de expansão e interiorização do ensino superior público, associadas às mudanças implementadas nas políticas de ingresso, por meio do sistema ENEN/SISU e pela Lei de Cotas, tiveram um impacto decisivo na mudança do perfil dos estudantes matriculados nas IFES, de sorte que estas passaram a espelhar a heterogeneidade presente na sociedade brasileira.

--

2. A expansão do sistema de educação superior público, liderado pelas IFES, nos últimos quinze anos, consolidou à tendência de aumento do público do sexo feminino, ao mesmo tempo em que possibilitou uma progressiva inclusão racial, rompendo com o histórico de exclusão dos estudantes pretos, pardos e indígenas, anteriormente observado. 
---
class: animated, fadeIn
##A partir dos resultados da V Pesquisa do Perfil Discente possível concluir que:

&lt;ol start="3"&gt;
    &lt;li&gt;Pela primeira vez no espectro temporal das pesquisas de perfil realizadas pelo FONAPRACE/ANDIFES, observou-se que a soma dos estudantes autodeclarados pretos e pardos alcançou a maioria absoluta do universo pesquisado, representando 51,2% do total, ficando bastante próxima dos percentuais encontrados na população brasileira, naquelas pessoas autodeclaradas pretas e pardas representam 60,6% do total (PNAD/IBGE).&lt;/li&gt;
&lt;/ol&gt;
--

&lt;ol start="4"&gt;
    &lt;li&gt;Os resultados divulgados pelas pesquisas do FONAPRACE/ANDIFES contrariam frontalmente as conclusões apresentadas no documento divulgado pelo Banco Mundial, em 2017, intitulado: Um Ajuste Justo: Análise da eficiência e equidade do gasto público no Brasil, no qual conclui que: “(...)A pequena minoria de estudantes que frequentam universidades públicas no Brasil tende a ser de famílias mais ricas que frequentaram escolas primárias e secundárias privadas (BancoMundial, 2017, p.131).&lt;/li&gt;
&lt;/ol&gt;

--

*Estudo que é utilizado como referência da atual gestão do MEC para propor novos programas ou exclusão de existentes.*
---
class: animated, fadeIn
##A partir dos resultados da V Pesquisa do Perfil Discente possível concluir que:

&lt;ol start="5"&gt;
    &lt;li&gt;Contudo, os resultados divulgados nas duas últimas pesquisas realizadas pelo FONAPRACE/ANDIFES são suficientes para refutar os argumentos em favor da cobrança de mensalidades nas universidades, pois demonstram que a maioria dos estudantes possuírem renda mensal familiar per capita de até 1,5 salários mínimos, estando dentro dos critérios de elegibilidade do PNAES. Este público de estudantes já enfrenta dificuldades de permanência nas IFES, em razão dos recursos aportados no PNAES serem insuficientes para cobrir a totalidade da demanda por assistência estudantil&lt;/li&gt;
&lt;/ol&gt;

--

&lt;ol start="6"&gt;
    &lt;li&gt;Neste contexto, não é crível supor que este público de estudantes teria condições de arcar com o pagamento de mensalidades. A implementação de uma política desta natureza, além de ser flagrantemente inconstitucional, já que está em desacordo com o inciso IV do Art. 206 da Constituição Federal, ocasionaria um abandono em massa dos estudantes em situação de vulnerabilidade socioeconômica das IFES, promovendo um retrocesso, sem precedentes, no processo de democratização e inclusão no ensino superior público observado nos últimos 15 anos.&lt;/li&gt;
&lt;/ol&gt;
---
class: animated, fadeIn
##A partir dos resultados da V Pesquisa do Perfil Discente possível concluir que:

&lt;ol start="7"&gt;
    &lt;li&gt;Por tudo o que foi exposto, os resultados divulgados na 5ª edição da pesquisa realizada pela ANDIFES/FONAPRACE atestam a importância da alocação de recursos orçamentários para a manutenção dos programas e ações de AES, com vistas à permanência dos estudantes com renda mensal familiar per capita de até 1,5 salários mínimos nas IFES.&lt;/li&gt;
&lt;/ol&gt;

--
- Novo perfil discente, exige maior volume de investimentos (PNAES);
- Não apenas financeiro (custeio), mas de capital e de recursos humanos;
