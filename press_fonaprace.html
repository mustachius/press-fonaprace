# A Pesquisa
---
# Pesquisa do Perfil Socioeconômico dos Estudantes das Instituições Federais de Ensino Superior

## Organização: 
 - Associação Nacional dos Dirigentes das Intituições Federais de Ensino Superior - **Andifes**;
 - Fórum Nacional de Pró-Reitores de Assistência Estudantil - **FONAPRACE**;
 - Universidade Federal de São Carlos - **UFSCar**.
 
 &gt; A principal inovação desta Pesquisa, considerando a edição anterior, **é que ela foi censitária**, ou seja, **todos os estudantes das IFES foram convidados a participar**, o que contribuiu para o conhecimento do **perfil mais exato possível dos graduandos ativos nos cursos presenciais do país**.
